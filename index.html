<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./index.css">
  
  <title>Todo</title>
</head>
<body> 
  <header><h2>To<span>Do</span></h2></header>
  <div class="container">
      <div class="unchecked">
        <p class="title">To do: <span class="count count-unchecked"></span></p>
        <div id="unchecked-progress">
          <div id="unchecked-bar"></div>
        </div>
        <form action="" class="add-task" required>
        <input class='add-task-input' autofocus required type="text" placeholder="Enter a new task" maxlength="30"/>
      </form>
      <p class="empty">Nothing To Do</p>
        <ul class="list list-uchecked">
          
        </ul>
      </div>
      <div class="checked">
        <p class="title">Done: <span class="count count-checked">1</span></p>
        <div id="checked-progress">
          <div id="checked-bar"></div>
        </div>
        <ul class="list list-checked">
        </ul>
      </div>
  </div>
  

  <script src="./index.js"></script>
</body>
</html>
